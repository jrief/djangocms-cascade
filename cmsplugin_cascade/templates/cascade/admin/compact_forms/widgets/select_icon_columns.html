{% load static %}
{% spaceless %}
{% with id=widget.attrs.id %}
<input class="input__container" type="radio" name="cascade-input" id="{{ id }}">
<label for="{{ id }}" width="100%" height="100%" >
<div class="select-box columns">
    <div tabindex="{{ widget.attrs.pk }}"  class="select-box__current">
        {% for group, options, index in widget.optgroups %}
            <div class="select-box__value ">
                {% for option in options  %}

                     <input type="radio"  id="{{ id }}_{{ index }}" type="radio" name="{{ widget.name }}"{% if widget.value != None %} value="{{ option.value }}"{% endif %}{% include "django/forms/widgets/attrs.html" %} {% if widget.value.0 ==  option.value %} checked="checked" {% endif %} class="select-box__input"/>
                         <p class="select-box__input-text {% if  'outline-light' in option.value or 'outline-warning' in option.value %} btn-dark {% endif %}">
                <span alt="{{ option.label }}">{{option.value|escape}}</span>
                {% with ""|add:option.name.0|add:option.name.1|escape as breakpoint_name %}
                {% with option.value|cut:"-xs"|cut:"-sm"|cut:"-md"|cut:"-lg"|cut:"-xl"|escape as icon %}
                     {% if  icon == "" %}
                             Inherit
                       <i class="devices-size icon-{{ breakpoint_name  }}"></i>
                            <i style="padding: 1rem;font-size:2rem;"  class='detail-select-icon   icon-inherit'></i>
                     {% else %}
                         {% if breakpoint_name == '' %}
                         {% else %}
                              <i  class="devices-size icon-{{ breakpoint_name  }}"></i>
                         {% endif %}
                          <i style="padding: 1rem;font-size:2rem" class='detail-select-icon  icon-{{ icon }}'></i>
                     {% endif %}
                {% endwith %}
                {% endwith %}
                        </p>
                 {% endfor %}
             </div>

        {% endfor %}
    </div>
        <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
            <foreignObject >
                <div xmlns="http://www.w3.org/1999/xhtml">
                    <ul class="select-box__list ">
                         {% for group, options, index in widget.optgroups %}
                             {% for option in options %}
                             


{% with option.value|cut:"-xs"|cut:"-sm"|cut:"-md"|cut:"-lg"|cut:"-xl"|escape as icon %}
{% if  icon == "" %}
     <li>
        <label for="{{ id }}_{{ index }}" aria-hidden="aria-hidden" class="select-box__option">
                                          <div class="min_overlay">_
               </div>
                           <i class="icon-inherit"></i>

        <div style="display:none;" >{{ option.label }}Inherit</div>
        </label>
     </li>
 {% else %}
 <li>
        <label for="{{ id }}_{{ index }}" aria-hidden="aria-hidden" class="select-box__option">
          <div class=" min_overlay">_</div>
            <i class="icon-{{ icon }} "></i>

        <div style="display:none;" >{{ option.label }}</div>
        </label>
    </li>
 {% endif %}
{% endwith %}
                             {% endfor %}
                        {% endfor %}
                      </ul>
                 </div>
             </foreignObject>
        </svg>
    </div>
</label>
{% endwith %}
{% endspaceless %}

{% load static %}
{% spaceless %}

{% with id=widget.attrs.id %}
<input type="radio" name="cascade-input" id="{{ id }}">
<label for="{{ id }}" width="100%" height="100%" >
<div class="select-box buttons">
    <div tabindex="{{ widget.attrs.pk }}" class="select-box__current">
        {% for group, options, index in widget.optgroups %}
            <div class="select-box__value">
                {% for option in options %}
                     <input type="radio" id="{{ id }}_{{ index }}" type="radio" name="{{ widget.name }}"{% if widget.value != None %} value="{{ option.value }}"{% endif %}{% include "django/forms/widgets/attrs.html" %} {% if widget.value.0 ==  option.value %} checked="checked" {% endif %} class="select-box__input"/>
                     <p class="select-box__input-text {% if  'outline-light' in option.value or 'outline-warning' in option.value %} btn-dark {% endif %}">
                         <a class="btn {{ option.value }}" role="button">{{ option.label }}</a>
                         <span>{{option.value|escape}}</span>
                     </p>
                 {% endfor %}
             </div>
        {% endfor %}
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
        <foreignObject >
            <div xmlns="http://www.w3.org/1999/xhtml">
                <ul class="select-box__list">
                     {% for group, options, index in widget.optgroups %}
                         {% for option in options %}
                              <div class="{{ option.value }}" ></div>
                                  <li>
                                      <label for="{{ id }}_{{ index }}" aria-hidden="aria-hidden" class="select-box__option">
                                  
                                           <a class="btn {{ option.value }}" role="button"">{{ option.label }}</a>
                                   
                                      </label>
                                  </li>
                         {% endfor %}
                    {% endfor %}
                </ul>
             </div>
         </foreignObject>
     </svg> 
    </div>
</label>
{% endwith %}
{% endspaceless %}

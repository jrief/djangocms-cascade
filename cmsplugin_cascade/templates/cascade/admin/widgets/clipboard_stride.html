{% load i18n cms_admin cascade_tags  %} 
<div class="cms-cascade-clipboard">

 <input type="checkbox" id="{{ id }}_{{ index }}" type="radio" name="{{ widget.name }}"{% if widget.value != None %} value="{{ option.value }}"{% endif %}{% include "django/forms/widgets/attrs.html" %} {% if widget.value.0 ==  option.value %} checked="checked" {% endif %} class="select-box__input"/>
<a class="btn {{ option.value }}" role="button">{{ option.label }}</a>
 <div class="roundedoff" style="background-color: #eee8e8;  min-height: 100px;border: solid 1px #e6e6e6;">
  <svg  xmlns="http://www.w3.org/2000/svg" class="cms-cascade-svg-viewer" viewBox="0 0 2000 4000" width="100%" height="100%" ">
   <foreignobject height="100%"  width="100%"   width="100%" height="100%"">
   <div   style="height:100%;overflow-y:auto;" width="100%" >
    {% render_cascade data option.label %}
   </div>
   </foreignobject>
  </svg>
 </div>
</div>

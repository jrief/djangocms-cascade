{% spaceless %}
<div class="form-row">
{% for group, options, index in widget.optgroups %}{% with widget=options.0 %}
	<div class="fieldBox">
		<span class="btn {{ widget.value }}">{{ widget.label }}</span>
		<div class="label">{% include widget.template_name %}</div>
	</div>
{% endwith %}{% endfor %}</div>
{% endspaceless %}

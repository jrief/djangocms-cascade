{% load cms_tags %}
{% include "cascade/bootstrap3/picture.html" %}
{% if caption %}
<div class="carousel-caption">
	{{ caption|safe }}
</div>
{% else %}
	{% for plugin in instance.child_plugin_instances %}
		{% if forloop.first %}
			<div class="carousel-caption">
		{% endif %}
		{% render_plugin plugin %}
		{% if forloop.last %}
			</div>
		{% endif %}
	{% endfor %}
{% endif %}

{% load l10n thumbnail cascade_tags %}
{% fallback_config 'picture' as fallback_picture %}
<style>
{% for elem in elements %}
{% if elem.media %}
@media only screen and {{ elem.media  }} {
  .fallback-picture-{{instance.pk}} { 
{% if "img-fluid" in instance.glossary.image_shapes %}
{% if   elem.crop %}
     width: {{ elem.size.0 }}px;
     {% endif %}
{% else %}
{% if   elem.crop %}
     width: {{ elem.size.0 }}px;
     {% endif %}
{% endif %}
     height: {{ elem.size.1 }}px;
  }
}
{% endif %}
{% endfor %}
</style>
<div><svg viewBox="0 0 {{instance.glossary.image_properties.width }} {{ instance.glossary.image_properties.height  }}"
style="{% if inline_styles %} {{ inline_styles }} {% endif %}  background-color:{{ fallback_picture.color }} !important;"
{{ instance.html_tag_attributes }} class='fallback-picture-{{instance.pk}} 
{% if 'rounded-circle' in  instance.glossary.image_shapes  %} rounded-circle {% endif %}
{% if css_classes %} {{ css_classes|cut:"img-fluid"|cut:"col" }}{% endif %}'
{% if sizes %} sizes="{{ sizes|join:', ' }}"{% endif %}
src="{{ thumb.url }}" {% if not sizes %}  width="{{ src.size.0 }}"  height="{{ src.size.1 }}"{% endif %}
xmlns="http://www.w3.org/2000/svg" xmlns:xlink= "http://www.w3.org/1999/xlink">
	<image x="50" y="50" xlink:href="">
</svg></div>
